name: Android Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install Dioxus CLI
        timeout-minutes: 10
        run: |
          set -e
          echo "Installing Dioxus CLI..."
          cargo install dioxus-cli --locked
          dx --version

      - name: Build Android APK with Dioxus CLI
        timeout-minutes: 45
        run: |
          set -e
          echo "Building Android APK using Dioxus CLI..."
          dx build --android --release --bundle android --package amp-android
          
          echo ""
          echo "Build completed successfully!"
          echo "APK location:"
          find target/dx -name "*.apk" -type f 2>/dev/null | head -5

      - name: Verify APK exists
        timeout-minutes: 5
        run: |
          set -e
          echo "Verifying APK build..."
          
          # Find the built APK
          APK_PATH=$(find target/dx -type f -name "*.apk" | head -1)
          
          if [ -z "$APK_PATH" ]; then
            echo "ERROR: APK not found!"
            echo "Searching in target/dx:"
            find target/dx -type f || true
            exit 1
          fi
          
          echo "✓ APK found: $APK_PATH"
          ls -lh "$APK_PATH"
          echo ""
          echo "Build artifacts:"
          find target/dx -type f \( -name "*.apk" -o -name "*.aab" \) -exec ls -lh {} \;

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: target/dx/
          if-no-files-found: warn

      - name: Workflow summary
        if: always()
        run: |
          echo "=== Workflow Summary ==="
          echo "Build tool: Dioxus CLI (dx)"
          echo "Platform: Android"
          echo "Build mode: Release"
          echo "Bundle: Android"
          echo ""
          echo "Next steps:"
          echo "1. Download the APK from artifacts"
          echo "2. Install on your device: adb install -r <APK_PATH>"
          echo "3. For testing, use your local emulator or physical device"
          echo ""
          if [ -f target/dx/amp/release/android/app/build/outputs/apk/release/app-release.apk ]; then
            echo "✓ Release APK ready"
          elif [ -f target/dx/amp/release/android/app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "✓ Debug APK ready"
          else
            echo "⚠ APK location varies by Dioxus version"
          fi
