name: Android Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          ndk-version: r25c
          cmake-version: '3.22.1'

      - name: Create emulator
        run: |
          $ANDROID_HOME/tools/bin/avdmanager create avd \
            -n Pixel_7_API_36 \
            -k "system-images;android-36;google_apis;arm64-v8a" \
            -f || true

      - name: Start Android emulator
        timeout-minutes: 10
        run: |
          # Start emulator in background with minimal overhead
          $ANDROID_HOME/emulator/emulator \
            -avd Pixel_7_API_36 \
            -no-window \
            -no-audio \
            -accel on \
            -no-snapshot \
            -no-boot-anim \
            -verbose \
            > emulator.log 2>&1 &
          
          EMULATOR_PID=$!
          echo "Emulator PID: $EMULATOR_PID"
          
          # Give emulator initial boot time
          echo "Waiting 20 seconds for emulator to initialize..."
          sleep 20
          
          # Wait for device to appear (up to 3 minutes)
          echo "Waiting for device..."
          for i in {1..36}; do
            if $ANDROID_HOME/platform-tools/adb devices | grep -q "device$"; then
              echo "Device detected!"
              break
            fi
            echo "Attempt $i: Device not ready yet, waiting..."
            sleep 5
          done
          
          # Wait for boot to complete (up to 3 minutes)
          echo "Waiting for boot completion..."
          for i in {1..36}; do
            BOOT_STATUS=$($ANDROID_HOME/platform-tools/adb shell getprop sys.boot_completed 2>/dev/null || echo "0")
            if [ "$BOOT_STATUS" = "1" ]; then
              echo "Boot completed!"
              break
            fi
            echo "Attempt $i: Boot not complete, waiting..."
            sleep 5
          done
          
          # Display device info
          echo "Device info:"
          $ANDROID_HOME/platform-tools/adb devices || echo "Failed to get devices"
          $ANDROID_HOME/platform-tools/adb shell getprop ro.build.version.release || echo "Failed to get version"

      - name: Install dependencies
        run: cargo fetch

      - name: Build Android APK
        timeout-minutes: 25
        run: dx serve --package amp-android --android --release
        continue-on-error: true

      - name: Run tests
        timeout-minutes: 15
        run: |
          echo "Running Android tests..."
          cargo test --target aarch64-linux-android --no-run
        continue-on-error: true

      - name: Check emulator logs
        if: failure()
        run: |
          echo "=== Emulator logs ==="
          tail -100 emulator.log || true
          echo "=== ADB devices ==="
          $ANDROID_HOME/platform-tools/adb devices || true
          echo "=== Device logs ==="
          $ANDROID_HOME/platform-tools/adb logcat -d 2>/dev/null | tail -50 || true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/outputs/
            build/reports/
          if-no-files-found: ignore

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: |
            build/outputs/connected_android_test_screenshots/
            emulator-screenshots/
          if-no-files-found: ignore

      - name: Stop emulator
        if: always()
        run: |
          echo "Stopping emulator..."
          pkill -f "emulator.*Pixel_7_API_36" || true
          sleep 5

      - name: Print summary
        if: always()
        run: |
          echo "âœ“ Workflow completed"
          echo "API Level: 36"
          echo "Emulator: Pixel_7_API_36"
          echo "Package: amp-android"