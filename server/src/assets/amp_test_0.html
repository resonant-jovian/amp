<!DOCTYPE html>
<html>
<head>
    <title>AMP Correlation Map Testing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100vh;
        }

        .map-section {
            flex: 0 0 50%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .map-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .tabs-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tab-buttons {
            display: flex;
            gap: 5px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        button.active {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }

        .tab-content {
            flex: 1;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tab-pane {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .tab-pane.active {
            display: flex;
            flex-direction: column;
        }

        .tab-pane h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }

        button.primary {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        button.primary:hover {
            background: #45a049;
        }

        pre {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            font-size: 12px;
            overflow-x: auto;
            margin-top: 10px;
            flex: 1;
        }

        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Map Section -->
        <div class="map-section">
            <iframe id="mapIframe" src="" style="display:none;"></iframe>
        </div>

        <!-- Tabs Section -->
        <div class="tabs-section">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="data">Data</button>
                <button class="tab-btn" data-tab="location">Location</button>
                <button class="tab-btn" data-tab="debug">Debug</button>
            </div>

            <div class="tab-content">
                <!-- Data Tab -->
                <div id="data" class="tab-pane active">
                    <h3>Property Data</h3>
                    <div class="input-group">
                        <input type="text" id="addressInput" placeholder="Enter address (e.g., Lorensborgsgatan 8A)" value="Lorensborgsgatan 8A">
                        <button class="primary" onclick="searchAndLoadMap()">Load Map</button>
                    </div>
                    <pre id="dataOutput">No data loaded yet...</pre>
                </div>

                <!-- Location Tab -->
                <div id="location" class="tab-pane">
                    <h3>Map Coordinates</h3>
                    <div id="locationInfo" class="status info" style="display:none;"></div>
                    <div class="input-group">
                        <input type="text" id="xInput" placeholder="X (Easting)" value="117357.99961807784">
                        <input type="text" id="yInput" placeholder="Y (Northing)" value="6162640.000184821">
                        <input type="text" id="zoomInput" placeholder="Zoom" value="18" style="width: 80px;">
                        <button class="primary" onclick="loadMapByCoordinates()">Load by Coordinates</button>
                    </div>
                    <pre id="locationOutput">Click 'Load by Coordinates' to display current map center...</pre>
                </div>

                <!-- Debug Tab -->
                <div id="debug" class="tab-pane">
                    <h3>Debug Information</h3>
                    <pre id="debugOutput">Debug logs will appear here...</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== LOGGING SYSTEM =====
        const LogLevels = {
            DEBUG: '[DEBUG]',
            INFO: '[INFO]',
            SEARCH: '[SEARCH]',
            API: '[API]',
            PARSE: '[PARSE]',
            RESULT: '[RESULT]',
            MAP: '[MAP]',
            LAYER: '[LAYER]',
            READY: '[READY]',
            TAB: '[TAB]',
            INIT: '[INIT]'
        };

        const debugOutput = document.getElementById('debugOutput');
        let debugLogs = [];

        function log(level, message) {
            const timestamp = new Date().toLocaleTimeString();
            const fullMessage = `[${timestamp}] ${level} ${message}`;
            debugLogs.push(fullMessage);
            console.log(`[AMP] ${fullMessage}`);
            debugOutput.textContent = debugLogs.join('\n');
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }

        // ===== TAB MANAGEMENT =====
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                log(LogLevels.TAB, `${e.target.textContent} tab activated`);
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
                e.target.classList.add('active');
                document.getElementById(e.target.dataset.tab).classList.add('active');
            });
        });

        // ===== MAP FUNCTIONS =====
        const mapIframe = document.getElementById('mapIframe');
        const dataOutput = document.getElementById('dataOutput');
        const locationOutput = document.getElementById('locationOutput');
        const locationInfo = document.getElementById('locationInfo');

        function showMap() {
            mapIframe.style.display = 'block';
        }

        function hideMap() {
            mapIframe.style.display = 'none';
        }

        function buildMapUrl(x, y, zoom, layerName = null) {
            let url = `/assets/origo_map.html#center=${x},${y}&zoom=${zoom}`;
            if (layerName) {
                url += `&layer=${encodeURIComponent(layerName)}`;
            }
            return url;
        }

        function loadMapByCoordinates() {
            const x = document.getElementById('xInput').value;
            const y = document.getElementById('yInput').value;
            const zoom = document.getElementById('zoomInput').value || 18;

            log(LogLevels.MAP, `Loading map at coordinates: ${x}, ${y}, zoom: ${zoom}`);

            const url = buildMapUrl(x, y, zoom);
            mapIframe.src = url;
            showMap();

            locationInfo.className = 'status info';
            locationInfo.textContent = `Map loaded: Sweref99 1330 (${x}, ${y}) | Zoom: ${zoom}`;
            locationInfo.style.display = 'block';
            locationOutput.textContent = `Center: [${x}, ${y}]\nZoom: ${zoom}\nProjection: SWEREF 99 1330\n\nBackground layer should now be visible automatically.`;
        }

        async function searchAndLoadMap() {
            const address = document.getElementById('addressInput').value.trim();
            if (!address) {
                log(LogLevels.SEARCH, 'No address entered');
                return;
            }

            log(LogLevels.INIT, 'Checking for auto-load on page load...');
            log(LogLevels.INIT, `Auto-loading map for: ${address}`);

            log(LogLevels.SEARCH, `Starting address search for: ${address}`);
            const url = `https://geo.malmo.se/api/search?q=${encodeURIComponent(address)}`;
            log(LogLevels.API, `Calling: ${url}`);

            try {
                const response = await fetch(url);
                log(LogLevels.API, `Response status: ${response.status}`);
                const data = await response.json();
                log(LogLevels.API, `Raw response data received`);

                if (!data || data.length === 0) {
                    log(LogLevels.RESULT, `No results found for: ${address}`);
                    dataOutput.textContent = `No results found for "${address}"`;
                    return;
                }

                log(LogLevels.API, `Response received with ${data.length} results`);
                const result = data[0];
                log(LogLevels.PARSE, `Result keys: ${Object.keys(result).join(', ')}`);
                log(LogLevels.PARSE, `First result: ${JSON.stringify(result)}`);

                // Parse geometry
                const geom = result.GEOM || result.geom;
                log(LogLevels.PARSE, `GEOM field value: ${geom}`);

                // Extract coordinates from WKT
                const match = geom.match(/POINT\s*\((\d+\.\d+)\s+(\d+\.\d+)\)/);
                if (!match) {
                    throw new Error('Could not parse POINT geometry');
                }
                const x = parseFloat(match[1]);
                const y = parseFloat(match[2]);
                log(LogLevels.PARSE, `Extracted WKT: x=${x}, y=${y}`);

                const name = result.NAMN || result.namn || address;
                log(LogLevels.RESULT, `Found: ${name} at (${x}, ${y})`);

                // Display data
                dataOutput.textContent = JSON.stringify({
                    name: name,
                    type: result.TYPE || result.type || 'Unknown',
                    coordinates: {
                        x: x,
                        y: y,
                        projection: 'SWEREF 99 1330 (EPSG:3008)'
                    },
                    geometry: geom
                }, null, 2);

                // Build and load map with miljöparkering layer
                log(LogLevels.MAP, `Building map URL with miljöparkering layer...`);
                const mapUrl = buildMapUrl(x, y, 18, 'miljöparkering');
                log(LogLevels.MAP, `URL: ${mapUrl}`);
                log(LogLevels.MAP, `Setting iframe source to load map...`);
                mapIframe.src = mapUrl;
                showMap();
                log(LogLevels.MAP, `Map iframe source set`);
                log(LogLevels.LAYER, `Attempted to activate miljöparkering layer via URL parameters`);
                log(LogLevels.LAYER, `If layer not visible, manually activate it using the Layers panel in the map`);

                // Update location info
                locationInfo.className = 'status success';
                locationInfo.textContent = `✓ Located: ${name}`;
                locationInfo.style.display = 'block';
            } catch (error) {
                log(LogLevels.RESULT, `Error: ${error.message}`);
                dataOutput.textContent = `Error: ${error.message}`;
                locationInfo.className = 'status error';
                locationInfo.textContent = `✗ Error: ${error.message}`;
                locationInfo.style.display = 'block';
            }
        }

        // ===== INITIALIZATION =====
        log(LogLevels.READY, 'AMP Testing Interface loaded. Map section is persistent at top, tabs cycle below.');
        const mapContainer = document.querySelector('.map-section');
        const computedStyle = window.getComputedStyle(mapContainer);
        const width = mapContainer.offsetWidth;
        const height = mapContainer.offsetHeight;
        log(LogLevels.DEBUG, `Map container computed dimensions: ${width}px x ${height}px`);

        // Auto-load on page load
        log(LogLevels.TAB, `Data tab activated on page load`);
        window.addEventListener('load', () => {
            searchAndLoadMap();
        });
    </script>
</body>
</html>
